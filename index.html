<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual de Supervivencia Audiovisual de Mat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'mat-black': '#0a0a0a',
              'mat-paper': '#f3f4f6',
              'mat-tape': '#6da5c0', // Blue-ish tone from the tape in the image
              'mat-tape-dark': '#4a7a90',
              'mat-ink': '#1f2937',
            },
            fontFamily: {
              sans: ['Segoe UI', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
              hand: ['Comic Sans MS', 'Chalkboard SE', 'sans-serif'], // Fallback for a handwritten feel
            },
            rotate: {
              '1': '1deg',
              '-1': '-1deg',
              '2': '2deg',
              '-2': '-2deg',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              wiggle: {
                '0%, 100%': { transform: 'rotate(-1deg)' },
                '50%': { transform: 'rotate(1deg)' },
              }
            },
            animation: {
              float: 'float 6s ease-in-out infinite',
              wiggle: 'wiggle 3s ease-in-out infinite',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #f3f4f6;
      }
      /* Custom scrollbar for a darker theme */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #1f2937;
      }
      ::-webkit-scrollbar-thumb {
        background: #6da5c0;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4a7a90;
      }
      .paper-texture {
        background-image: repeating-linear-gradient(#f3f4f6 0px, #f3f4f6 24px, #e5e7eb 25px);
        background-color: #f3f4f6;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
